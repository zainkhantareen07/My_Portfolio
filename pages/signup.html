<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Portfolio</title>

  <!-- Link your main CSS -->
  <link rel="stylesheet" href="../assets/style.css" />

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <!-- Sign Up Section -->
  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form onsubmit="event.preventDefault(); signUp();">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <label for="Passwordagain">Re-enter Password</label>
        <input type="password" id="Passwordagain" placeholder="Re-enter Password" required />

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </section>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSwwRV2KGKH7lpZO5UZd9-HL_Z0CN_86U",
      authDomain: "personal-portfolio-7ec30.firebaseapp.com",
      projectId: "personal-portfolio-7ec30",
      storageBucket: "personal-portfolio-7ec30.appspot.com",
      messagingSenderId: "59929217189",
      appId: "1:59929217189:web:be9f3824e36e5667efa54c",
      measurementId: "G-3RYR7QLDT3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function signUp() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("Passwordagain").value;

      // Validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification();

          localStorage.setItem("firstName", firstName);
          localStorage.setItem("lastName", lastName);

          alert("Sign up successful! A verification email has been sent. Please check your inbox.");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
