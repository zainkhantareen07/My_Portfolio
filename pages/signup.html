<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Sign Up Section ===== */
.signup-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to right, #f5f7fa, #c3cfe2);
  padding: 40px 20px;
}

.signup-box {
  background: #fff;
  padding: 40px 35px;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 500px;
  text-align: center;
}

.signup-box h2 {
  color: #fd4766;
  font-size: 28px;
  margin-bottom: 25px;
  font-weight: 600;
}

.signup-box form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.signup-box input[type="text"],
.signup-box input[type="email"],
.signup-box input[type="password"] {
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: 0.3s ease;
  width: 100%;
}

.signup-box input:focus {
  outline: none;
  border-color: #fd4766;
  box-shadow: 0 0 5px rgba(253, 71, 102, 0.3);
}

/* Sign Up Button */
.signup-box button,
.signup-btn {
  background-color: #fd4766;
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 500px;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.4s ease;
}

.signup-box button:hover,
.signup-btn:hover {
  background-color: transparent;
  color: #fd4766;
  border: 2px solid #fd4766;
}

  </style>
</head>
<body>
  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Your Account</h2>

      <p class="error-message" style="color:red; text-align:center;">Signup functionality is not available on this static site. Please visit the full version at [your PHP site URL].</p>

      <form action="#" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required disabled>
        <input type="text" name="last_name" placeholder="Last Name" required disabled>
        <input type="email" name="email" placeholder="Email" required disabled>
        <input type="password" name="password" placeholder="Password" required disabled>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required disabled>
        <button type="submit" disabled>Sign Up</button>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>
</body>
</html>
