<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>

    <p class="error-message" style="color:red; text-align:center;">Login functionality is not available on this static site. Please visit the full version at [your PHP site URL].</p>

    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Email" required disabled>
      <input type="password" name="password" placeholder="Password" required disabled>
      <button type="submit" disabled>Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p class="signup-link"><a href="reset_password.html">Forgot Password?</a></p>
  </div>
</body>
</html>
