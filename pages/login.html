<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Login to Your Account</h2>
    
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
    
    <button onclick="login()">Login</button>

    <p class="signup-link">
      Don't have an account? 
      <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    // âœ… Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDSwwRV2KGKH7lpZO5UZd9-HL_Z0CN_86U",
      authDomain: "personal-portfolio-7ec30.firebaseapp.com",
      projectId: "personal-portfolio-7ec30",
      storageBucket: "personal-portfolio-7ec30.appspot.com",
      messagingSenderId: "59929217189",
      appId: "1:59929217189:web:be9f3824e36e5667efa54c",
      measurementId: "G-3RYR7QLDT3"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            alert("Login successful!");
            window.location.href = "../pages/home.html";
          } else {
            alert("Please verify your email before logging in.");
          }
        })
        .catch(error => alert("Error: " + error.message));
    }

  </script>
</body>
</html>
